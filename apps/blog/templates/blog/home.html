{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Django Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
</head>
<body class="bg-pink-800 min-h-screen">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-gray-800">Simple Django Blog</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl text-amber-700 font-semibold mb-4">Welcome to the Blog!</h2>
            <p class="text-gray-700">This is a simple blog homepage using Tailwind CSS.</p>
        </div>
    </main>
    <footer class="text-center py-4 text-gray-500">
        &copy; 2024 Simple Django Blog
    </footer>
</body>
</html>
