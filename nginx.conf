# Number of worker processes (auto = number of CPU cores)
worker_processes auto;

# Maximum number of open files per worker process
worker_rlimit_nofile 8192;

# Sets the max number of simultaneous connections that can be opened by a worker process
events {
    worker_connections 1024;
    use epoll;  # Efficient connection processing method for Linux
    multi_accept on;  # Accept multiple connections at once
}

http {
    # Basic Settings
    include mime.types;
    default_type application/octet-stream;
    charset utf-8;
    
    # Performance Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    reset_timedout_connection on;
    
    # File Upload Limits
    client_max_body_size 100M;  # Max upload size
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    
    # Timeouts
    client_body_timeout 12s;
    client_header_timeout 12s;
    send_timeout 10s;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # Open File Cache
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # Logging (to stdout/stderr for Docker logging driver)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    # access_log /dev/stdout;
    # error_log /dev/stderr warn;
    
    # Rate Limiting Zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # Connection Limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Proxy Settings (applied to all proxy_pass directives)
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    proxy_temp_file_write_size 64k;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy cache path for media files served through Django
    proxy_cache_path /var/cache/nginx/media 
        levels=1:2 
        keys_zone=media_cache:10m 
        max_size=1g 
        inactive=30d 
        use_temp_path=off;

    # Upstream Django Application
    upstream django_backend {
        server django:8000;
        keepalive 32;  # Keep connections open for reuse
    }

    # Upstream SeaweedFS
    upstream seaweedfs_backend {
        server host.docker.internal:8888;
        keepalive 16;
    }

    server {
        listen 80;
        server_name _;  # Accept all hostnames (Tailscale handles routing)
        
        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # Hide Nginx version
        server_tokens off;
        
        # Connection limit per IP
        limit_conn addr 10;

        # Static Files - Highly Optimized
        location /static/ {
            alias /app/staticfiles/;
            
            # Prevent fallthrough to Django - return 404 immediately if file not found
            try_files $uri =404;
            
            # Cache for 1 year (use cache busting in Django)
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
            
            # Enable gzip for static files
            gzip_static on;
            
            # Security headers for static files
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        # Media Files (proxy directly to SeaweedFS with caching)
        location /trungstacks-blog-media/ {
            # Proxy directly to SeaweedFS
            proxy_pass http://seaweedfs_backend/trungstacks-blog-media/;
            
            # Proxy cache configuration
            proxy_cache media_cache;
            proxy_cache_valid 200 30d;  # Cache successful responses for 30 days
            proxy_cache_valid 404 1m;   # Cache 404s briefly
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            proxy_cache_key $scheme$proxy_host$request_uri;  # Cache key
            
            # Add cache status header for debugging
            add_header X-Cache-Status $upstream_cache_status;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Browser caching
            expires 7d;
            add_header Cache-Control "public";
            
            # Security headers
            add_header X-Content-Type-Options "nosniff" always;
            
            # Disable access logging (reduce I/O)
            access_log off;
        }
        
        # Favicon
        location = /favicon.ico {
            alias /app/staticfiles/icons/favicon.ico;
            access_log off;
            log_not_found off;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Robots.txt
        # location = /robots.txt {
        #     alias /app/staticfiles/robots.txt;
        #     access_log off;
        #     log_not_found off;
        #     expires 1d;
        # }
        
        # Health Check Endpoint (bypass rate limiting)
        # location /health/ {
        #     access_log off;
        #     proxy_pass http://django_backend;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }
        
        # Admin Panel (stricter rate limiting)
        location /admin/ {
            limit_req zone=login burst=5 nodelay;
            
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Admin-specific settings
            proxy_read_timeout 300s;  # Allow longer admin operations
        }

        # All Other Requests - Forward to Django
        location / {
            # Rate limiting for general traffic
            limit_req zone=general burst=20 nodelay;
            
            # Forward to Django backend
            proxy_pass http://django_backend;

            # Pass important headers to Django
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
