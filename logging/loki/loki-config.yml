# Loki Configuration - Production Best Practices
# Docs: https://grafana.com/docs/loki/latest/configuration/

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# Query frontend settings
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Schema configuration
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Ingester settings for better memory management
ingester:
  chunk_encoding: snappy
  chunk_idle_period: 1h
  chunk_target_size: 1572864 # 1.5MB
  max_chunk_age: 2h
  wal:
    enabled: true
    dir: /loki/wal
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s

# Limits for single-tenant deployment
limits_config:
  retention_period: 336h # 14 days retention
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_streams_per_user: 10000
  max_entries_limit_per_query: 5000
  max_query_series: 500
  reject_old_samples: true
  reject_old_samples_max_age: 336h # 14 days

# Compactor for retention enforcement
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# Ruler (disabled - not needed for basic log aggregation)
ruler:
  alertmanager_url: ""

# Analytics disabled
analytics:
  reporting_enabled: false
