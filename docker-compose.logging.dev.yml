services:
  loki:
    image: grafana/loki:2.9.3
    container_name: loki-dev-container
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.dev.yaml:/etc/loki/local-config.yaml:ro
      - loki-dev-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - trungdev-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail-dev-container
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./promtail-config.yaml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - trungdev-network
    depends_on:
      - loki
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana-dev-container
    ports:
      - "4000:3000"
    volumes:
      - grafana-dev-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:4000
      - GF_AUTH_ANONYMOUS_ENABLED=false
    networks:
      - trungdev-network
    depends_on:
      - loki
    restart: unless-stopped

volumes:
  loki-dev-data:
  grafana-dev-data:

networks:
  trungdev-network:
    driver: bridge
