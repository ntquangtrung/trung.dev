name: simple-django-blog

x-app: &default-app
  build:
    context: .
    args:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
      - DEBUG=${DEBUG}
  volumes:
    - .:/app
    - static_volume:/app/staticfiles

  env_file:
    - path: .env
      required: true
  depends_on:
    - postgres

services:
  django:
    <<: *default-app
    image: django-blog-image
    container_name: django-blog-container
    command: /usr/local/bin/entrypoint.sh
    ports:
      - "8000:8000"

  tailwind:
    <<: *default-app
    container_name: django-tailwind-container
    # command: "poetry run python manage.py tailwind start"
    command: >
      sh -c 'if [ "$DEBUG" = "True" ]; then
        echo "Starting Tailwind in development mode";
        poetry run python manage.py tailwind start;
      else
        echo "Starting Tailwind in production mode";
        poetry run python manage.py tailwind build;
      fi'
    tty: true

  postgres:
    image: postgres:17
    container_name: django-blog-postgres-container
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - path: .env
        required: true # default

volumes:
  postgres_data:
  static_volume:
