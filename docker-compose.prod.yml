services:
  django:
    volumes: []  # Remove bind mounts from base config - use built-in static files
    ports: []
    labels:
      environment: "production"
      app: "trung-dev"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    extra_hosts:
      - "host.docker.internal:host-gateway" # host.docker.internal is a special DNS name that lets containers reach the host machine. On Linux, we must manually map it
    depends_on:
      - tailwind
      - redis

  tailwind:
    labels:
      environment: "production"
      app: "trung-dev"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  redis:
    labels:
      environment: "production"
      app: "trung-dev"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery-worker:
    labels:
      environment: "production"
      app: "trung-dev"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery-beat:
    labels:
      environment: "production"
      app: "trung-dev"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  flower:
    labels:
      environment: "production"
      app: "trung-dev"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  discord-bot:
    labels:
      environment: "production"
      app: "trung-dev"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx-proxy:
    image: nginx:latest
    container_name: django-blog-nginx-container
    ports:
      - "8001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
    networks:
      - default
      - trungdev-network
    labels:
      environment: "production"
      app: "trung-dev"
    logging:
      driver: "json-file"
      options:
        max-size: "20m"  # Nginx access logs can be larger
        max-file: "5"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - django

networks:
  trungdev-network:
    external: true
    name: simple-django-blog_trungdev-network
