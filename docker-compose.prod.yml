services:
  django:
    volumes: []  # Remove bind mounts from base config - use built-in static files
    depends_on:
      - tailwind
      - redis

  nginx-proxy:
    image: nginx:latest
    container_name: django-blog-nginx-container
    ports:
      - "8001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      - django
