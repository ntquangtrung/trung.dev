services:
  django:
    volumes: []  # Remove bind mounts from base config - use built-in static files
    ports: []
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=django,environment=production,app=trung-dev"
    extra_hosts:
      - "host.docker.internal:host-gateway" # host.docker.internal is a special DNS name that lets containers reach the host machine. On Linux, we must manually map it
    depends_on:
      - tailwind
      - redis

  tailwind:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
        labels: "service=tailwind,environment=production,app=trung-dev"

  redis:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=redis,environment=production,app=trung-dev"

  celery-worker:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=celery-worker,environment=production,app=trung-dev"

  celery-beat:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=celery-beat,environment=production,app=trung-dev"

  flower:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=flower,environment=production,app=trung-dev"

  discord-bot:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=discord-bot,environment=production,app=trung-dev"

  nginx-proxy:
    image: nginx:latest
    container_name: django-blog-nginx-container
    ports:
      - "8001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
    logging:
      driver: "json-file"
      options:
        max-size: "20m"  # Nginx access logs can be larger
        max-file: "5"
        labels: "service=nginx,environment=production,app=trung-dev"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - django
