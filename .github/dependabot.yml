version: 2
updates:
  # Enable version updates for Poetry (pyproject.toml)
  - package-ecosystem: "pip"
    directory: "/" # Location of pyproject.toml
    schedule:
      interval: "weekly" # Check for updates weekly
    open-pull-requests-limit: 10 # Max number of open PRs
    versioning-strategy: "lockfile-only" # Only update poetry.lock, not pyproject.toml constraints
    reviewers:
      - "ntquangtrung" # You'll be assigned as reviewer
    assignees:
      - "ntquangtrung" # You'll be assigned to PRs
    labels:
      - "dependencies"
      - "python"
      - "poetry"
